name: Lint and test

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [14, 16]

    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v3
    - name: ğŸ”§ Setup Node ${{ matrix.node-version}}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version}}

    - name: ğŸ“¦ Install dependencies
      run: yarn install
    - name: ğŸ”¨ Add esbuild
      run: yarn add -D esbuild
    - name: ğŸ§ª Test the code
      run: yarn test
    - name: ğŸ” Lint the code
      run: yarn lint
    - name: ğŸš€ Build the code
      run: yarn build-all
